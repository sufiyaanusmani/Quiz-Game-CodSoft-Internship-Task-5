{% extends 'base/index.html' %}

{% block title %}
Quiz Game | Result
{% endblock title %}

{% block content %}

<div class="container mt-5">
    <div>
        <div class="card m-b-30">
            <div class="card-header">                                
                <h5 class="card-title mb-0">Result</h5>
            </div>
            <div class="card-body">                                
                <div class="row align-items-center">
                    <div class="col-6 col-lg-3">
                        <div class="border-primary border rounded text-center py-3 mb-3">
                            <h5 class="card-title text-primary mb-1">{{ score }}/{{ total }}</h5>
                            <p class="text-primary mb-0">Correct</p>
                        </div>
                    </div>
                    <div class="col-6 col-lg-9">
                        <p>Percentage: <span class="float-right">{{ percentage }} %</span></p>
                        <div class="progress mb-3" style="height: 5px;">
                          <div class="progress-bar" role="progressbar" style="width: {{ percentage }}%;" aria-valuenow="{{ percentage }}" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto mt-5">
        <a href='{% url 'home-page' %}' class="btn btn-primary">Restart Quiz</a>
    </div>
{% endblock content %}
